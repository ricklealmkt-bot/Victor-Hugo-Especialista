<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2FDDL8VCW9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2FDDL8VCW9');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cia. do Brinde - Diagnóstico Gratuito</title>
    
    <style>
        :root {
            --dark-blue: #0b214a; /* Azul marinho do fundo */
            --bright-green: #1ed760; /* Verde do botão */
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--bright-green);
            color: var(--white);
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(30, 215, 96, 0.4);
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .image-container {
            flex: 1;
            position: relative;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Responsividade para Celular */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <main class="container">
        <section class="content">
            <h1>Pare de gastar com brindes que não geram resultados.</h1>
            <p>Transforme esse custo em investimento estratégico com quem conhece o mercado de BH há 20 anos.</p>
            
            <a href="#" class="cta-button">
                QUERO MEU DIAGNÓSTICO GRATUITO
            </a>
        </section>

        <section class="image-container">
            <img src="foto-cia.png" alt="Especialista Cia. do Brinde">
        </section>
    </main>

</body>
</html>
